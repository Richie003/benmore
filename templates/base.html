			$(document).ready(function () {
				["object", "iframe", "embed", "img"].forEach(function (elmtType) {
					var $e,
						$threeElmts = $(elmtType);
					$e = $($threeElmts[2]);
					$.get(
						$e.attr($e.prop("nodeName") === "OBJECT" ? "data" : "src"),
						function (data) {
							$e.replaceWith(data.documentElement);
						}
					);
				});
			});
